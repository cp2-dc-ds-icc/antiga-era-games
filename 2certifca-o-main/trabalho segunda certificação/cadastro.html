    <h2>Cadastro de usuário</h2>
    <form id="formulário">

        <input type="text" value="nome" name="nome" id="nome"><br>
        <br><label for="senha" id="senha1">Insira uma senha:</label>

        <br>
        <label for="sexo" id="sexo1">Insira o seu sexo:</label>
        <br>
        <input type= "text" id="sexo" name="sexo">
        <br>
        <br>
        <button type="submit" id="enviar">Enviar cadastro</button>
    </form>
    <script>
        const formulario = document.getElementById("formulário");
        formulario.addEventListener("submit", async (e)=> {
            e.preventDefault()
            let senha = document.getElementById('senha').value;
            let nome = document.getElementById('nome').value;
            let sexo = document.getElementById('sexo').value;
            if (senha == ""){
                window.alert('senha vazia!');
                return false;
            }
            let nomeregex = /^[A-Za-zÀ-ÿ\s]+$/;
            if (!nomeregex.test(nome)) {
                window.alert('Insira apenas letras no seu nome!');
                return false;
            }
            if (sexo == ""){
                window.alert("selecione seu sexo!");    
                return false;
            }
            localStorage.setItem("logado", "sim");
            localStorage.setItem("nomelogado",nome);
            window.location.replace("file:///C:/Users/labcaxias/Documents/AD202%20KAYKE%20E%20THAMY/2%C2%B0%20Certifica%C3%A7%C3%A3o/2%C2%B0%20Certifica%C3%A7%C3%A3o/trabalho%20segunda%20certifica%C3%A7%C3%A3o/trabalho2certificacao.html");
            return true;
        })
